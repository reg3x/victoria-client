<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat=" item in product">
    <div class="thumbnail">
      <img ng-src="/components/catalog/img/{{item.img}}" alt="...">
      <div class="caption">
        <h3>{{item.name}}</h3>
        <p>Precio: {{item.price}}$</p>
        <p>{{item.description}}</p>
        <p><a href="#" class="btn btn-primary" role="button">Agregar</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
      </div>
    </div>
  </div>
</div>
