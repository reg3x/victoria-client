<div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class=""></li>
        <li class="" data-target="#myCarousel" data-slide-to="1"></li>
        <li class="active" data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
    
      <div class="carousel-inner" role="listbox">
          
        <div class="item">
          <img ng-src="components/home/carousel/img/{{banners[0].img}}" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>{{banners[0].headline}}</h1>
              <!-- <p>{{banners[0].content}}.</p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">{{banners[0].button}}</a></p> -->
            </div>
          </div>
        </div>
          
        <div class="item">
          <img src="components/home/carousel/img/{{banners[1].img}}" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>{{banners[1].headline}}</h1>
              <!-- <p>{{banners[1].content}}.</p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">{{banners[1].button}}</a></p> -->
            </div>
          </div>
        </div>
        <div class="item active">
          <img src="components/home/carousel/img/{{banners[2].img}}" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>{{banners[2].headline}}</h1>
             <!--  <p>{{banners[2].content}}.</p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">{{banners[2].button}}</a></p>-->
            </div>
          </div>
        </div>
          
      </div>
    
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
