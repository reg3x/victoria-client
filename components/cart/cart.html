<div class="jumbotron" style="margin:6em; background:white" ng-controller="CartCtrl">
  <h3>Carro de Compra</h3><br>
    <table class="table table-striped">
        <tr class="info">
            <td class="" ></td>
            <td class="" >Nombre</td>
            <td class="" >Precio</td>
            <td class="" >Cantidad</td>
            <td class="" >Total</td>
        </tr>
        <tr ng-repeat="item in product">
            <td class="" ><img ng-src="/components/catalog/img/{{item.img}}" alt="..."  height="70" ></td>
            <td class="" >{{item.name}}</td>
            <td class="" >{{item.price}} $</td>
            <td class="" >Cantidad</td>
            <td class="" >Total</td>
        </tr>
    </table> 
     <a class="btn btn-primary" href="" role="button" style="float:right; clear:both;">Pedir Oferta</a> <br><br><br>
    <a class="btn btn-default" href="" role="button" style="float:right; clear:both;"  ng-click="clearStored()">Vaciar Carro</a>
    
</div><cartcontainer></cartcontainer>


<!-- Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="cartModalLabel">Empty your cart</h4>
      </div>
      <div class="modal-body">
        <p class="content"></p>
          <br><p>Add products to checkout and get a quotation!</p>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
